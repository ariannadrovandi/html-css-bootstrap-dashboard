<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dashboard</title>
</head>
<body class="bg-body-tertiary">
    <header class=" fixed-top d-flex align-items-center">
        <nav class="d-flex justify-content-between align-items-center w-100 bg-white">
            <div class="ad-logo d-flex align-items-center justify-content-center">
                <img class="ad-logo-mobile ad-d-none" src="./img/mobile-logo.png" alt="logo mobile">
                <img class="ad-logo ad-d-block d-none d-xl-block" src="./img/logo.svg" alt="logo">
            </div>
            <form class="d-flex w-75" role="search">
                <input class="w-100 form-control me-2" type="search" placeholder="Search" aria-label="Search">   
            </form>
            <div class="ad-list">
                <ul class="d-flex justify-content-between align-items-center m-0">
                    <li><a href="#"><i class="d-none ad-d-block d-xl-block text-dark-emphasis fa-solid fa-list-ul"></i></a></li>
                    <li><a href="#"><i class="d-none ad-d-block d-xl-block text-dark-emphasis fa-solid fa-circle-question"></i></a></li>
                    <li><a href="#"><i class="d-none ad-d-block d-xl-block text-dark-emphasis fa-solid fa-ellipsis-vertical"></i></a></li>
                    <li class="ad-bell">
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i  style="color: var(--bs-warning);" class="fa-solid fa-bell"></i>
                            </button>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="wrapper d-flex  ">
        <nav id="sidebar" class="text-white d-flex flex-column justify-content-between align-items-center">
            <div class="ad-col-top align-content-start">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house text-white p-2"></i><span class="text-white p-2">Home</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-chart-simple text-white p-2"></i><span class="text-white p-2">Stats</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-signal text-white p-2"></i><span class="text-white p-2">Signals</span></a></li>
                </ul>
            </div>

            <div class="ad-col-bottom align-content-end">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-gear text-white p-2"></i><span class="text-white p-2">Admin</span></a></li>
                </ul>
            </div>
        </nav>

        <main>

            <div class="aside bg-primary text-white">
                <div class="container-fluid">
                    divisa in tre colonne e badge  e dal + si apre un offcanvas con form
                </div>
            </div>

            <section class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 debug">
                        <div class="row gy-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    tabella con over, con bottoni e badge
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    accordion
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="col-12 col-lg-4 debug">
                        <div class="row gy-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                   ul con checkbox
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
