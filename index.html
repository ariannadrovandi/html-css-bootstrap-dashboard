<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="bg-body-tertiary">
    <header class=" fixed-top d-flex align-items-center">
        <nav class="  bg-white">
            header
        </nav>
    </header>

    <div class="wrapper d-flex  ">
        <nav id="sidebar" class="text-white">
            sidebar
        </nav>

        <main>

            <div class="aside bg-primary text-white">
                <div class="container-fluid">
                    divisa in tre colonne e badge  e dal + si apre un offcanvas con form
                </div>
            </div>

            <section class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 debug">
                        <div class="row gy-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    tabella con over, con bottoni e badge
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    accordion
                                </div>
                            </div>
                        </div>
                    </div>
                    

                    <div class="col-12 col-lg-4 debug">
                        <div class="row gy-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                   ul con checkbox
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    <ul class="list-group list-group-flush">
                                      <li class="list-group-item">An item</li>
                                      <li class="list-group-item">A second item</li>
                                      <li class="list-group-item">A third item</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
